spring.application.name=fakezone
api.url=http://localhost:8080/api/
website.url=http://localhost:8080/

# session settings for tests
server.servlet.session.timeout=15m
vaadin.closeIdleSessions=true
# — H2 Embedded Database for Tests (local MVCC) —
spring.datasource.url=jdbc:h2:mem:fakezon_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# logging for debugging
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
