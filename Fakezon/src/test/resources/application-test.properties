spring.application.name=fakezone
api.url=http://localhost:8080/api/
website.url=http://localhost:8080/

# session settings for tests
server.servlet.session.timeout=15m
vaadin.closeIdleSessions=true

# — SQLite In‑File Database for Tests —
// enable WAL journal mode and set a 5s busy timeout
spring.datasource.url=jdbc:sqlite:fakezon-test.db?journal_mode=WAL&busy_timeout=5000
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA/Hibernate for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# logging for debugging
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG